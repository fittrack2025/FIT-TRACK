{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Feedback</title>
    <link rel="stylesheet" href="{% static 'css/verify.css' %}"></link>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        
        <label for="">Feedback:</label>
        <input type="text" name="feedback" value="{{val.feedback}}">
        <label for="">Reply</label>
        <input type="text" name="reply">
        <button type="submit">Submit</button>
    </form>
    
    <header class="bar">
        <div class="logo">
          <a href="#">Fittrack</a>
        </div>
        <nav class="nav">
          <ul>
              <li><a href="/Adminhome/">Home</a></li>
          </ul>
      </nav>
    </header>

    <div class="main">
        <h2>Reply to Feedback from {{ feedback.USER }}</h2>
        <p><strong>Feedback:</strong> {{ feedback.feedback }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="reply">Your Reply:</label>
                <textarea name="reply" id="reply" rows="5" cols="40" required>{{ feedback.reply }}</textarea>
            </div>
            <button type="submit">Submit Reply</button>
        </form>
        
        <a href="/Adminhome/">Back to Feedbacks</a>
    </div>
</body>
</html>
