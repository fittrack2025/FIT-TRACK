{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>

<body>
    <div class="body">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <ul class="nav">
                <a href="#"><li>Profile</li></a>
                <a href="#"><li>Users</li></a>
                <a href="#"><li>Booked Users</li></a>
                <a href="#"><li>Nutrishop</li></a>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main">
            <!-- Navbar (Header) -->
            <nav class="navbar">
                <div class="navbar-left">
                    <button class="toggle-btn" id="toggle-btn">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
                <div class="navbar-center">
                    <h1>FITTRACK</h1>
                </div>
                <div class="navbar-right">
                    <div class="notifications">
                        <a href="#"></a><span>Notifications</span>
                    </div>
                </div>
            </nav>

            <!-- Main Content Section -->
            <section class="content">
                <div class="card">
                    <div class="image">
                        <img src="{% static 'img/jogging.jpg' %}" alt="Trainers">
                    </div>
                    <div class="info">
                        <a href="/Users/"><h3>Users</h3></a>
                        <p>{{val}}Registered Users</p>
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img src="{% static 'img/booked.jpeg' %}" alt="Dietitians">
                    </div>
                    <div class="info">
                        <a href="/Bookingt/"><h3>Booked Users</h3></a>
                        <p>{{val1}} users online</p>
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img src="{% static 'img/plate.jpg' %}" alt="diet">
                    </div>
                    <div class="info">
                        <a href="/Managepost/"><h3>Fitness Posts</h3></a>
                        <p>{{val2}} posts</p>
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img src="{% static 'img/whey.jpg' %}" alt="Notifications">
                    </div>
                    <div class="info">
                        <a href="#"><h3>Nutri shop</h3></a>
                        <p>{{val3}} Products</p>
                    </div>
                </div>
                <!-- <div class="card">
                    <div class="image">
                        <img src="bell.png" alt="Nutri Shop">
                    </div>
                    <div class="info">
                        <h3>Notification</h3>
                        <p>3 Unread Notifications</p>
                    </div>
                </div> -->
            </section>
        </div>
    </div>

    <!-- Internal JavaScript -->
    <script>
        const toggleButton = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const bars = toggleButton.querySelectorAll('.bar');

        toggleButton.addEventListener('click', () => {
            // Toggle the sidebar visibility
            sidebar.classList.toggle('hidden');
            
            // Toggle the hamburger icon to "X" and vice versa
            bars.forEach(bar => {
                bar.classList.toggle('toggle');
            });
        });
    </script>
</body>

</html>
